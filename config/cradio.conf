# nice!nano Wireless Configuration

# Increase BLE transmit power for better connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable eager debouncing for faster response
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Sleep settings for power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Keyboard name for Bluetooth
CONFIG_ZMK_KEYBOARD_NAME="Sweep"

# Enable deep sleep (saves more battery)
CONFIG_ZMK_PM_SOFT_OFF=y

# Enable pointing/mouse support
CONFIG_ZMK_POINTING=y